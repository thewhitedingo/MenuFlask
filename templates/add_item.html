<!DOCTYPE html>
<head>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class='pane'>
	<h1>Add an Item</h1>
	<form action='{{ url_for('add_item', restaurant_id = restaurant_id) }}' method='post'>
		<p>Name:</p>
			<input type='text' size='30' name='name'>
		<p>Description:</p>
			<input type='text' size='30' name='description'>
		<p>Price:</p>
			<input type='text' size='30' name='price'>
		<p><input type='submit' value='Add Item'>
			<a class='cancel' href='{{ url_for('menus', restaurant_id = restaurant_id) }}'>
				<button type='button'>Cancel</button>
			</a>
		</p>
	</form>
</div>
</body>
