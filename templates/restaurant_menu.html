<!DOCTYPE html>
<head>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class='pane'>
		<h1>{{ restaurant.name }}</h1>
		<a href="{{ url_for('list') }}">Back</a>
		{% if menu %}
			{% for item in menu %}
				<div class='list'>
					<p class='itemName'><b>{{ item.name }}</b></p>
					<p class='itemDes'>{{ item.description }}</p>
					<p class='itemPrice'>{{ item.price }}</p>
					<p class='change'>
						<a href='{{ url_for('edit_item', restaurant_id = restaurant.id, menu_id = item.id) }}'>Edit Item</a>
						<a href='{{ url_for('delete_item', restaurant_id = restaurant.id, menu_id = item.id) }}'>Delete Item</a>
					</p>
				</div>
			{% endfor %}
		{% else %}
				<p><strong>There's nothing on the menu! Looks like you'll go hungry if you come here.</strong></p>
		{% endif %}
		<p class='add'><a href='{{ url_for('add_item', restaurant_id = restaurant.id) }}'> Add Item</a></p>
</div>
</body>
