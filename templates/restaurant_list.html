<!DOCTYPE html>
<head>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class='pane'>
	<h1 class='header'>List of Restaurants</h1>
	<p class='add'><a href='{{ url_for('add_restaurant') }}'>Add a Restaurant</a></p>
		{% if restaurant_list %}
			{% for restaurant in restaurant_list %}
					<div class="rstr">
						<p class='rName'><b>{{ restaurant.name }}</b></p>
						<p class='change'>
							<a href='{{ url_for('menus', restaurant_id = restaurant.id) }}'>Menu</a><a href='{{ url_for('edit_restaurant', restaurant_id = restaurant.id) }}'>Edit</a><a href='{{ url_for('delete_restaurant', restaurant_id = restaurant.id) }}'>Delete</a>
						</p>
					</div>
			{% endfor %}
		{% else %}
			<p><strong>Can't find any restaurants here. Maybe you should open your own. I'm sure it'll be very successful.</strong></p>
		{% endif %}
</div>
</body>
