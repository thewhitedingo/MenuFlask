{% extends 'main.html' %}
{% block content %}


<div class='pane'>
 	{% include 'header.html' %} 
		<div class="deleteItem">
			<h1>Are you sure you want to delete {{ rstr.name }} and all it's menu items?</h1>
			<form class='rstr' action='{{ url_for('delete_restaurant', restaurant_id = restaurant_id) }}' method='post'>
				<input class='delete' type='submit' value='Yes'
				><a class='cancel' href='{{ url_for('list') }}'
					><button class='delete' type='button'>No</button>
				</a>
			</form>
		</div>
	</div>
{% endblock %}
